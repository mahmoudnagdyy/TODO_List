<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="to-do-list.png">
    <title>TO DO</title>
    <link rel="stylesheet" href="master.css">

    <div class="tasks_cont"></div>

    <script src="main.js"></script>
